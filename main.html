<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio Preparcial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="syle.css">
    
    
</head>
<body>
    <header>
        <h1 class="center">Ejericio Pre-parcial</h1>
    </header>
    <main>
        <h2 class="center">Data sobre clientes</h2>
        <div class="container">
            <div class="row center-row">
                <div class="col-12">
                <form>
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="firstName" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Enter last name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="photo" class="form-control" id="photo" placeholder="Enter Url from photo">
                      </div>
                          
                    <button onclick="appendData()" type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
            <div class="row center-row">
                <div class="col-12">
                     <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg> Eliminar
                  </button>
                  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" >
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Eliminar datos de tabla</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            ¿Está seguro que desea eliminar los datos de la tabla  ?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
            <div class="row center-row">
                <div class="col-10">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th onclick="organiceByName()">First Name </th>
                            <th onclick="organiceByLastName()">Last Name</th>
                            <th onclick="organiceByEmail()">Email</th>
                            <th onclick="organiceByPhoto()">Photo</th>
                            <th>Eliminar</th>
                            <th>Actualizar</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
       

    </main>
</body>
</html>
